<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy</title>
</head>

<body>
  <script>
    let callbacks = new Map();
    // 全局表格，为了解决初版proxy无法进行深度监听
    let reactivities = new Map();

    let usedReactivities = [];

    let object = {
      // a: 1,
      a: { b: 3 },
      b: 2
    }

    let po = reactive(object);
    // 存在严重性能问题，callbacks为全局数组，每次调用都要执行一遍
    // 执行了 effect() 触发了reactive对象的get方法，将触发的obj和prop存入usedReactivities中
    effect(() => {
      console.log(po.a.b);
    })

    function effect(callback) {
      // callbacks.push(callback);
      usedReactivities = [];
      callback();

      for (let reactivity of usedReactivities) {
        // 防止插入相同的键值, reactivity为[obj, prop]
        if (!callbacks.has(reactivity)) {
          callbacks.set(reactivity[0], new Map());
        }
        if (!callbacks.get(reactivity[0]).has(reactivity[1])) {
          callbacks.get(reactivity[0]).set(reactivity[1], []);
        }
        callbacks.get(reactivity[0]).get(reactivity[1]).push(callback);
      }
    }

    function reactive(object) {
      // 若proxy在reactivities中，则直接返回object
      if (reactivities.has(object)) {
        return reactivities.get(object);
      }
      let proxy = new Proxy(object, {
        // proxy的set在po对象被赋值是进行捕获
        set(obj, prop, val) {
          obj[prop] = val;
          // 由于Map存在索引，不需要循环整个callbacks，只抽取绑定该prop对应的callback执行
          if (callbacks.has(obj)) {
            if (callbacks.get(obj).has(prop)) {
              for (let callback of callbacks.get(obj).get(prop)) {
                callback();
              }
            }
          }
          return obj[prop];
        },
        // 获取对象值同理
        get(obj, prop) {
          // console.log(obj, prop);
          usedReactivities.push([obj, prop]);
          // 深度监听
          if (typeof obj[prop] === "object") {
            return reactive(obj[prop]);
          }
          return obj[prop];
        }
      });
      reactivities.set(object, proxy);
      return proxy;
    }
  </script>
</body>

</html>
