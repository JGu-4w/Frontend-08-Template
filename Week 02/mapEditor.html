<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .cell {
      width: 6px;
      height: 6px;
      border-right: 1px solid #fff;
      border-bottom: 1px solid #fff;
      background-color: grey;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 701px;
    }

    .btn {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container"></div>
  <button class="btn" onclick="localStorage['map'] = JSON.stringify(map)">Save</button>
  <button class="btn" onclick="handleClear()">Clear</button>

  <script>
    let container = document.getElementsByClassName('container')[0];
    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);
    // 根据localStorage中的map绘制地图
    for (let x = 0; x < 100; x++) {
      for (let y = 0; y < 100; y++) {
        let cell = document.createElement('div');
        cell.classList.add('cell');

        if (map[100 * x + y] === 1) {
          cell.style.backgroundColor = 'black';
        }

        cell.addEventListener('mousemove', () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = '';
              map[100 * x + y] = 0;
            } else {
              cell.style.backgroundColor = 'black';
              map[100 * x + y] = 1;
            }
          }
        });

        container.appendChild(cell);
      }
    }
    let clear = false;
    let mousedown = false;
    // 添加事件监听，e.button为2时为按下右键
    document.addEventListener('mousedown', (e) => {
      mousedown = true;
      clear = e.button === 2;
    })
    document.addEventListener('mouseup', () => {
      mousedown = false;
    })
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    })

    async function findPath(map, start, end) {
      let queue = [start];
      let table = Object.create(map);
      console.log(table);
      async function insert(x, y, pre) {
        // 搜索碰到边界时返回
        if (x < 0 || x > 100 || y < 0 || y > 100) {
          return;
        }
        // 搜索碰到墙时返回
        if (map[x * 100 + y]) {
          return;
        }
        // 可视化寻路，并记录可以走通的路径
        container.children[x * 100 + y].style.backgroundColor = 'lightgreen';
        // 使用拷贝的table不影响原有的map
        table[x * 100 + y] = pre;
        queue.push([x, y]);
      }
      // 由起点开始搜索上下左右斜八个方向是否
      while (queue.length) {
        let [x, y] = queue.shift();
        console.log(x, y);
        if (x === end[0] && y === end[1]) {
          // 终点背景色
          let path = [end];
          container.children[x * 100 + y].style.backgroundColor = 'red';
          // 逆向返回每个节点的上一节点的路径
          while (x !== start[0] && y !== start[1]) {
            path.push(map[x * 100 + y]);
            [x, y] = table[x * 100 + y];
            await sleep(30);
            container.children[x * 100 + y].style.backgroundColor = 'purple';
          }
          return path;
        }
        await insert(x - 1, y, [x, y]);
        await insert(x, y - 1, [x, y]);
        await insert(x + 1, y, [x, y]);
        await insert(x, y + 1, [x, y]);

        await insert(x - 1, y - 1, [x, y]);
        await insert(x - 1, y + 1, [x, y]);
        await insert(x + 1, y - 1, [x, y]);
        await insert(x + 1, y + 1, [x, y]);
      }
      return false;
    }

    function sleep(t) {
      return new Promise((resolve) => { setTimeout(resolve, t) });
    }
    // 清除保存的map
    function handleClear() {
      localStorage.removeItem('map');
      location.reload();
    }
  </script>
</body>

</html>
