<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LL Algorithm</title>
</head>

<body>
  <script>
    let regExp = /([0-9\.]+)|([ \t]+)|([\n\r]+)|(\*)|(\/)|(\+)|(\-)/g;
    let dictionary = ['Number', 'whitespace', 'LineTiminator', '*', '/', '+', '-'];

    function* tokenize(source) {
      let res;
      let lastIndex = 0;
      while (true) {
        lastIndex = regExp.lastIndex;
        res = regExp.exec(source)
        if (!res) {
          break;
        }
        // 此次匹配后的索引与上一次的匹配到的索引相减，看是否为此次匹配的结果长度
        // 若超过长度则视为出现了规则之外的字符，直接跳过
        if (regExp.lastIndex - lastIndex > res[0].length) {
          break;
        }
        let token = {
          type: null,
          value: null
        }
        for (let i = 1; i < dictionary.length; i++) {
          if (res[i]) {
            token.type = dictionary[i - 1];
          }
        }
        token.value = res[0];
        yield token;
      }
      yield {
        type: "EOF"
      }
    }

    function MultiplicativeExpression(source) {
      // 若source[0]为Number，即可能为单独Number或者后接乘号或除号
      if (source[0].type === 'Number') {
        let node = {
          type: 'MultiplicativeExpression',
          children: [source[0]]
        }
        source[0] = node;
        return MultiplicativeExpression(source);
      }
      // 处理乘号
      if (source[0].type === 'MultiplicativeExpression' && source[1] && source[1].type === '*') {
        let node = {
          type: 'MultiplicativeExpression',
          operator: '*',
          children: []
        };
        // 取出source中乘号和乘号左右两侧的数字
        node.children.push(source.shift());
        node.children.push(source.shift());
        node.children.push(source.shift());
        source.unshift(node);
        return MultiplicativeExpression(source);
      }
      // 处理除号
      if (source[0].type === 'MultiplicativeExpression' && source[1] && source[1].type === '/') {
        let node = {
          type: 'MultiplicativeExpression',
          operator: '/',
          children: []
        };
        // 取出source中乘号和乘号左右两侧的数字
        node.children.push(source.shift());
        node.children.push(source.shift());
        node.children.push(source.shift());
        source.unshift(node);
        return MultiplicativeExpression(source);
      }
      if (source[0].type === 'MultiplicativeExpression') {
        return source[0];
      }
      return MultiplicativeExpression(source);
    }

    let source = []
    for (let token of tokenize('10 * 25 / 2')) {
      if (token.type !== 'whitespace' && token.type !== 'LineTiminator') {
        source.push(token)
      }
    }

    console.log(MultiplicativeExpression(source))
  </script>
</body>

</html>
